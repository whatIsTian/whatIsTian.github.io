<!DOCTYPE html>
<html>

<head>
    <title>I唐小奕I</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.svg?">
</head>

<body>
    <p id='content'></p>
    <div id="list"></div>
</body>
<script src="./lib/mottos.js"></script>
<script src="./lib/index.js"></script>
<script>
    
    const getRandomIndex = (length = 0)=>{
        return Math.floor(Math.random()*length)
    }
    const mottos = getMottos();
    
    const setContext = (str) => {
        document.getElementById('content').innerHTML= str
        setTimeout(()=>{
            const index = getRandomIndex(mottos.length)
            setContext(mottos[index]);
        },str.length*300)
    }


    const index = getRandomIndex(mottos.length)
    setContext(mottos[index])
    // setInterval(setContext, 5000);
    

    /*mottos.sort((prev,next)=>{
        return prev.length - next.length
    })*/
    let html = '<ol>';
    for(item of mottos){
        html += `<li>&nbsp;${item}</li>`
    }
    html += '</ol>'
    document.getElementById('list').innerHTML = html

</script>

</html>
